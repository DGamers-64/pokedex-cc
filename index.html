<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex express</title>
    <script src="index.js"></script>
</head>
<body>
    <main>
        <div>
            <input autofocus type="text" id="pokemonInput">
            <button>Buscar</button>
        </div>
        <div id="bienvenida">
            <h1>Bienvenido a la Pokédex express</h1>
        </div>
        <div id="error">
            <h1>Pokémon no encontrado</h1>
        </div>
        <div id="pokemon">
            <h1><span id="nombrePokemon"></span></h1>
            <div id="imagenesPokemon">
                <img id="imagenPokemon" class="sprite-pokemon" src="">
                <img id="imagenPokemonShiny" class="sprite-pokemon" src="">
            </div>
            <h2>Estadísticas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Estadística</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Vida</td>
                        <td class="estadistica"></td>
                    </tr>
                    <tr>
                        <td>Ataque</td>
                        <td class="estadistica"></td>
                    </tr>
                    <tr>
                        <td>Ataque especial</td>
                        <td class="estadistica"></td>
                    </tr>
                    <tr>
                        <td>Defensa</td>
                        <td class="estadistica"></td>
                    </tr>
                    <tr>
                        <td>Defensa especial</td>
                        <td class="estadistica"></td>
                    </tr>
                    <tr>
                        <td>Velocidad</td>
                        <td class="estadistica"></td>
                    </tr>
                </tbody>
            </table>
            <h2>Sonidos</h2>
            <audio id="audio-pokemon-latest" controls></audio>
        </div>
    </main>
</body>
</html>
